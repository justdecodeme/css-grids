<!DOCTYPE html>
<html>
<head>
  <title>grid-area</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  
  .parent {
    background: rgb(80, 80, 80);
    display: grid;
    grid-template-areas: 'a a  . .';
  }

  .child {
    padding: 20px;
  }

  .child:nth-child(1) {
    /* grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end | itemname; */
    grid-area: a;
    grid-area: 2 / 1 / span 2 / span 3;
  }

  .child:nth-child(1) { background: #2a9d8f; }
  .child:nth-child(2) { background: #e9c46a; }
  .child:nth-child(3) { background: #e76f51; }
  .child:nth-child(4) { background: #42ab4e; }
  .child:nth-child(5) { background: #586ae6; }
  .child:nth-child(6) { background: #b5179e; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      <h1>Home</h1>
    </div>
    <div class="child">
      <h1>Search</h1>
    </div>
    <div class="child">
      <h1>Logout</h1>
    </div>
    <div class="child">
      <h1>About</h1>
    </div>
    <div class="child">
      <h1>Team</h1>
    </div>
    <div class="child">
      <h1>Social</h1>
    </div>
  </div>
</body>
</html>
